#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html>
    <head>
        <title>Sign in</title>
        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            body {
                padding-top: 60px; /* When using the navbar-top-fixed */
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">				
                    <a id="tableName" class="brand" href="${symbol_pound}">Gaelic Bootstrap</a>
                    <ul class="nav">
                        <li class="active"><a href="${symbol_pound}register-profile" data-toggle="tab">Register your Profile</a></li>
                        <!--<li ><a href="${symbol_pound}create-entity" data-toggle="tab">Create</a></li>-->
                    </ul>
                </div>	
            </div>
        </div>

        <div class="container">
            <a id="signin" href="${symbol_pound}" >Sign in with Facebook</a>
        </div>

        <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            if (-1 < location.href.search('localhost')) {
                ${symbol_dollar}("${symbol_pound}signin").attr("href", "https://www.facebook.com/dialog/oauth?response_type=token&client_id=255653361131262&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Ffacebook-callback.html");
            }
            else {
                ${symbol_dollar}("${symbol_pound}signin").attr("href", "https://www.facebook.com/dialog/oauth?response_type=token&client_id=333606306743106&redirect_uri=http%3A%2F%2Fapp-ID.appspot.com%2Ffacebook-callback.html");
            }
        </script>

    </body>
</html>
